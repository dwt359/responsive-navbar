<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Web Components</title>
        <style>
            body {
                margin: 0;
            }
            .navbar {
                height: 50px;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                background-image: linear-gradient(#54ACD8, #3E6DA9);
                border-bottom: 1px solid #999;
                box-shadow: 0 0 5px #AAA;
            }
            .navbar > h1 {
                float: left;
                margin: 0;
                padding: 3px 10px;
                color: #EEE;
            }
            .navbar > ul {
                float: right;
                list-style: none;
                padding-left: 0;
                margin: 16px 0;
            }
            .navbar > ul > li {
                display: inline-block;
                margin: 0 20px;
            }
            .navbar > ul > li > a {
                text-decoration: none;
                color: #EEE;
                padding: 0;
            }
            .group:after {
              content: "";
              display: table;
              clear: both;
            }

			@media (max-width: 600px) {
				.navbar {
					height: 100px;
				}
				.navbar > h1 {
					text-align: center;
					float: none;
					display: block;
				}
				.navbar > ul {
					text-align: center;
					display: block;
					float: none;
				}
				.navbar > ul > li > a {
					text-size: 150%;
				}
			}
        </style>
    </head>
    <body>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<div class="navbar group">
				<h1>Responsive App</h1>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</meta>
    </body>
</html>
